<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Game Regex Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1d23;
            color: #e4e6eb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: #242830;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #10b981;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #f3f4f6;
        }

        .header p {
            opacity: 0.7;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .section {
            background: #242830;
            padding: 25px;
            border-radius: 8px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #f3f4f6;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #374151;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #374151;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
            transition: all 0.3s;
            background: #1a1d23;
            color: #e4e6eb;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #10b981;
            background: #1f2937;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .output-box {
            background: #1a1d23;
            border: 1px solid #374151;
            border-radius: 6px;
            padding: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #10b981;
            word-break: break-all;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 12px;
            background: #374151;
            border: none;
            border-radius: 4px;
            color: #e4e6eb;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: #4b5563;
        }

        .copy-button:active {
            transform: scale(0.95);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #374151;
            color: #e4e6eb;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            margin-bottom: 20px;
            padding: 20px;
            background: #1f2937;
            border-radius: 6px;
            border-left: 4px solid #10b981;
        }

        .result-item h4 {
            color: #10b981;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .result-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #374151;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #9ca3af;
            min-width: 120px;
            font-size: 13px;
        }

        .result-value {
            color: #e4e6eb;
            font-family: 'Monaco', 'Courier New', monospace;
            background: #374151;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .alert {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 6px;
            border-left: 4px solid;
            font-size: 14px;
        }

        .alert-success {
            background: #064e3b;
            border-color: #10b981;
            color: #d1fae5;
        }

        .alert-error {
            background: #7f1d1d;
            border-color: #ef4444;
            color: #fecaca;
        }

        .alert-info {
            background: #1e3a8a;
            border-color: #3b82f6;
            color: #dbeafe;
        }

        .success {
            color: #10b981;
        }

        .error {
            color: #ef4444;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .test-results {
            background: #1f2937;
            border-radius: 6px;
            padding: 16px;
            margin-top: 15px;
        }

        .test-results h5 {
            color: #10b981;
            margin-bottom: 10px;
            font-size: 14px;
        }

        code {
            background: #374151;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Sports Game Regex Generator</h1>
            <p>Generate Dispatcharr-compatible regex patterns from your game strings</p>
        </div>

        <div class="main-content">
            <!-- Input Section -->
            <div class="section">
                <div class="section-title">Input Your Game String</div>
                <div class="form-group">
                    <label>Sample Game String</label>
                    <div class="input-group">
                        <input type="text" id="sampleString" 
                               value="NHL | 02 - 3pm Oilers at Red Wings" 
                               placeholder="e.g., NHL | 02 - 3pm Oilers at Red Wings">
                        <button class="btn-primary" onclick="generateRegex()">
                            üéØ Generate Regex
                        </button>
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div id="outputSection" class="hidden">
                <div class="grid-2">
                    <!-- Generated Regex -->
                    <div class="section">
                        <div class="section-title">Generated Regex</div>
                        <div class="form-group">
                            <label>Title Pattern (Main Regex)</label>
                            <div style="position: relative;">
                                <div class="output-box" id="titleOutput"></div>
                                <button class="copy-button" onclick="copyToClipboard('titleOutput')">üìã Copy</button>
                            </div>
                        </div>
                    </div>

                    <!-- Test Results -->
                    <div class="section">
                        <div class="section-title">Test Results</div>
                        <div id="testResults"></div>
                    </div>
                </div>
            </div>

            <!-- Manual Test Section -->
            <div class="section">
                <div class="section-title">Test Custom Regex (Optional)</div>
                <div class="form-group">
                    <label>Your Custom Regex Pattern</label>
                    <textarea id="customRegex" placeholder="Paste your regex here to test it..."></textarea>
                </div>
                <button class="btn-secondary" onclick="testCustomRegex()">
                    ‚ñ∂Ô∏è Test Custom Regex
                </button>
                <div id="customTestResults" class="hidden results"></div>
            </div>
        </div>
    </div>

    <script>
        function generateRegex() {
            const sample = document.getElementById('sampleString').value.trim();
            
            if (!sample) {
                showAlert('Please enter a sample string.', 'error');
                return;
            }

            // Analyze the sample string
            const analysis = analyzeString(sample);
            
            // Generate Dispatcharr-compatible regex (JavaScript style)
            const regex = buildRegex(analysis);
            
            // Display results
            displayResults(regex, sample, analysis);
        }

        function analyzeString(sample) {
            const analysis = {
                hasPipe: sample.includes('|'),
                hasColon: sample.includes(':') && !sample.includes('|'),
                hasVs: /\s+vs\s+/i.test(sample),
                hasAt: /\s+at\s+/i.test(sample),
                hasMonthName: /[A-Za-z]{3,}\s+\d{1,2}/.test(sample),
                has24Hour: /\d{1,2}:\d{2}(?!\s*[ap]m)/i.test(sample),
                hasAMPM: /\d{1,2}(?::\d{2})?\s*[ap]m/i.test(sample),
                hasMultiWordTeams: false
            };

            // Check for potential multi-word teams
            const parts = sample.split(/\s+(?:at|vs)\s+/i);
            if (parts.length >= 2) {
                const lastPart = parts[1].trim();
                analysis.hasMultiWordTeams = lastPart.split(/\s+/).length > 1;
            }

            return analysis;
        }

        function buildRegex(analysis) {
            let regex = '^';
            
            // League pattern
            regex += '(?<league>\\w+)';
            
            // Separator
            if (analysis.hasPipe) {
                regex += '\\s*\\|\\s*';
            } else if (analysis.hasColon) {
                regex += '\\s*:\\s*';
            } else {
                regex += '\\s+';
            }
            
            // Date pattern
            if (analysis.hasMonthName) {
                regex += '(?<date>\\w+\\s+\\d{1,2})';
            } else {
                regex += '(?<game>\\d+)';
            }
            
            regex += '\\s*-\\s*';
            
            // Time pattern with capture groups
            if (analysis.has24Hour) {
                regex += '(?:(?<hour>\\d{1,2}):(?<minute>\\d{2}))';
            } else if (analysis.hasAMPM) {
                regex += '(?:(?<hour>\\d{1,2}):?(?<minute>\\d{0,2})?(?<ampm>am|pm))';
            } else {
                regex += '(?:(?<hour>\\d{1,2}):?(?<minute>\\d{0,2})?(?<ampm>am|pm)?)';
            }
            
            regex += '\\s+';
            
            // Team pattern
            if (analysis.hasMultiWordTeams) {
                regex += '(?<team1>.*?)';
            } else {
                regex += '(?<team1>\\w+)';
            }
            
            regex += '\\s+';
            
            // Team separator
            if (analysis.hasVs && analysis.hasAt) {
                regex += '(?:at|vs)';
            } else if (analysis.hasVs) {
                regex += 'vs';
            } else {
                regex += 'at';
            }
            
            regex += '\\s+';
            
            // Team 2 pattern
            if (analysis.hasMultiWordTeams) {
                regex += '(?<team2>.+)';
            } else {
                regex += '(?<team2>\\w+)';
            }
            
            regex += '$';
            
            return regex;
        }

        function displayResults(regex, sample, analysis) {
            const outputSection = document.getElementById('outputSection');
            const titleOutput = document.getElementById('titleOutput');
            const testResults = document.getElementById('testResults');
            
            // Show output section
            outputSection.classList.remove('hidden');
            
            // Display regex
            titleOutput.textContent = regex;
            
            // Test the regex
            try {
                const pattern = new RegExp(regex, 'i');
                const match = sample.match(pattern);
                
                let html = '';
                
                if (match && match.groups) {
                    html += '<div class="alert alert-success">‚úì Regex successfully matches your string!</div>';
                    
                    html += '<div class="test-results">';
                    html += '<h5>Captured Groups:</h5>';
                    
                    Object.entries(match.groups).forEach(([key, value]) => {
                        if (value !== undefined && value !== '') {
                            html += `<div class="result-row">
                                <div class="result-label">${capitalize(key)}:</div>
                                <div class="result-value">${escapeHtml(value)}</div>
                            </div>`;
                        }
                    });
                    
                    html += '</div>';
                } else {
                    html += '<div class="alert alert-error">‚úó Regex did not match. Try adjusting your input string.</div>';
                }
                
                testResults.innerHTML = html;
                
                // Scroll to results
                outputSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (e) {
                testResults.innerHTML = `<div class="alert alert-error">Error testing regex: ${escapeHtml(e.message)}</div>`;
            }
        }

        function testCustomRegex() {
            const customRegex = document.getElementById('customRegex').value.trim();
            const sample = document.getElementById('sampleString').value.trim();
            const resultsDiv = document.getElementById('customTestResults');
            
            if (!customRegex) {
                showAlert('Please enter a custom regex pattern.', 'error');
                return;
            }
            
            if (!sample) {
                showAlert('Please enter a sample string to test against.', 'error');
                return;
            }
            
            try {
                const pattern = new RegExp(customRegex, 'i');
                const match = sample.match(pattern);
                
                let html = '<div class="result-item">';
                html += '<h4>Custom Regex Test Results</h4>';
                
                if (match && match.groups) {
                    html += '<div class="alert alert-success">‚úì Your regex matches!</div>';
                    
                    Object.entries(match.groups).forEach(([key, value]) => {
                        if (value !== undefined && value !== '') {
                            html += `<div class="result-row">
                                <div class="result-label">${capitalize(key)}:</div>
                                <div class="result-value">${escapeHtml(value)}</div>
                            </div>`;
                        }
                    });
                } else {
                    html += '<div class="alert alert-error">‚úó Regex did not match your sample string.</div>';
                }
                
                html += '</div>';
                
                resultsDiv.innerHTML = html;
                resultsDiv.classList.remove('hidden');
                
            } catch (e) {
                resultsDiv.innerHTML = `<div class="alert alert-error">Invalid regex: ${escapeHtml(e.message)}</div>`;
                resultsDiv.classList.remove('hidden');
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showAlert('Copied to clipboard!', 'success');
            });
        }

        function showAlert(message, type) {
            const alertClass = type === 'error' ? 'alert-error' : 
                              type === 'info' ? 'alert-info' : 'alert-success';
            
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '9999';
            alert.style.maxWidth = '400px';
            alert.style.boxShadow = '0 8px 16px rgba(0,0,0,0.3)';
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.style.transition = 'opacity 0.3s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-generate on page load
        window.addEventListener('DOMContentLoaded', () => {
            generateRegex();
        });

        // Allow Enter key to submit
        document.getElementById('sampleString').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateRegex();
            }
        });
    </script>
</body>
</html>
